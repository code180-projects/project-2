<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Light Bulb App</title>
	</head>

	<body style="text-align: center; margin-top: 50px">

		<h1>Light Bulb App</h1>

		<button onclick="document.getElementById('light-bulb').src='https://image.flaticon.com/icons/svg/167/167745.svg'">On</button>

		<img id="light-bulb" src="https://image.flaticon.com/icons/svg/158/158272.svg" style="width:100px">

		<button onclick="document.getElementById('light-bulb').src='https://image.flaticon.com/icons/svg/158/158272.svg'">Off</button>

	</body>
